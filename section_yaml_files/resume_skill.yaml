Skills:
-   skill_Name: Data Engineering
    skill_Description: Hands-on expertise in data engineering, including building
        data ingestion, transformation, and egress framework
-   skill_Name: Data Warehousing
    skill_Description: Knowledge of best practices for data warehousing, data management,
        and architecture
-   skill_Name: Data Pipelines
    skill_Description: Significant experience in data pipelines, frameworks, tools,
        and technologies
-   skill_Name: API Development
    skill_Description: Experience in designing and building APIs (REST/SOAP) for data
        integration
-   skill_Name: DevSecOps
    skill_Description: Familiarity with DevSecOps tools and methodologies, including
        CI/CD with GitHub and Azure DevOps
-   skill_Name: Azure Data Platform
    skill_Description: Good knowledge of the Azure Data platform and Azure cloud data
        technologies
-   skill_Name: SQL
    skill_Description: Strong background in SQL with the capability to write performant
        queries and troubleshoot performance
